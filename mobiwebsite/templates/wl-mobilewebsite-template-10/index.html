<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<title> demo（freecoder）- 旅游模板</title>
		<link rel="stylesheet" href="../../css/lib/bootstrap.css" />
		<link rel="stylesheet" href="../../css/lib/jquery-ui-1.10.4.css" />
		<link rel="stylesheet" href="../../css/wlMwsTemplate.css" />
		<link rel="stylesheet" href="../../css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="index.css" />
		<script data-main="../../scripts/tplmain" src="../../scripts/require.js"></script>

	</head>
	<body>
		<div id="wltplContainer">
			<div class="wltpl_container" data-template-bind='[{"attribute":"style", "value":"pageBgImageUrl", "formatter":"backgroundUrlFormatter"}]'>
				<div class="wltpl_topspace"  wltpl_data='{"ratio":1.28}'></div>
				<div class="wltpl_importantcategory wltpl_font_36" name="header"  wltpl_data='{"ratio":1}'>
					<script type="text/html" id="headerTemplate">
						<a href="#" class="wltpl_font_ratio" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
						 <span class="wltpl_importantcategory_title" data-content="title"></span>
						 <i class="icon-3x icon-double-angle-down wltpl_importantcategory_icon"></i>
						</a>
					</script>
				</div>
				<div class="wltpl_category_container" name="category">
					<script type="text/html" id="categoryTemplate">
						<div class="wltpl_category wltpl_font_30" wltpl_data='{"ratio":1}' data-template-bind='[{"attribute": "style", "value": "bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
						<a href="#" class="wltpl_font_ratio"  data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
						<div style="margin-top:20%;" data-template-bind='[{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'>
						<i class="icon-2x wltpl_category_icon" data-template-bind='[{"attribute": "class", "value": "iconClass", "formatter": "appendClassFormatter"}]'></i>
						<br/>
						<span class="wltpl_category_title text_overflow" data-content="title"></span>
						</div>
						</a>
						</div>
					</script>
				</div>

				<div name="footer" class="wltpl_font_24 wltpl_footer">
					<script type="text/html" id="footerTemplate">
						<div class="text-center wltpl_font_ratio" data-template-bind='[{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'>
					
						<span data-content="wlSupportInfo"></span>
						</div>
					</script>
				</div>

			</div>
		</div>
	</body>
</html>
