<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<title> demo（freecoder）- 产品模板</title>
		<link rel="stylesheet" href="../../css/lib/bootstrap.css" />
		<link rel="stylesheet" href="../../css/lib/jquery-ui-1.10.4.css" />
		<link rel="stylesheet" href="../../css/wlMwsTemplate.css" />
		<link rel="stylesheet" href="../../css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="index.css" />
		<script data-main="../../scripts/tplmain" src="../../scripts/require.js"></script>

	</head>
	<body>
		<div id="wltplContainer">
			<div class="wltpl_container" data-template-bind='[{"attribute":"style", "value":"pageBgImageUrl", "formatter":"backgroundUrlFormatter"}]'>
				<div class="wltpl_topspace" wltpl_data='{"ratio":8}'></div>
				<div class="wltpl_category_container" name="category">

					<script type="text/html" id="categoryTemplate01">
						<div class="wltpl_category wltpl_font_40" wltpl_data='{"ratio":5.5}' data-template-bind='[{"attribute": "style", "value": "bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
						<a href="#"  class="wltpl_font_ratio" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
						<div style="width:100%; margin-top:0%;">
						<div class="wltpl_categoryborder01 pull-left" wltpl_data='{"ratio":1}' data-template-bind='[{"attribute": "class", "value": "categoryimgClass", "formatter": "appendClassFormatter"}]' >
						<img data-src="imageUrl" class="wltpl_categoryborder_img"/>
						</div>
						<span class="wltpl_category_title01 text_overflow pull-left" data-content="title" data-template-bind='[{"attribute": "class", "value": "categorytextClass", "formatter": "appendClassFormatter"},{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></span>
						</div>
						</a>
						</div>
					</script>

					<script type="text/html" id="categoryTemplate02">
						<div class="wltpl_category wltpl_font_40" wltpl_data='{"ratio":5}' data-template-bind='[{"attribute": "style", "value": "bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
						<a href="#"  class="wltpl_font_ratio" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
						<div style="width:100%; margin-top:0%;">
						<span class="wltpl_category_title02 text_overflow pull-left" data-content="title" data-template-bind='[{"attribute": "class", "value": "categorytextClass", "formatter": "appendClassFormatter"},{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></span>
						<div class="wltpl_categoryborder02 pull-left" wltpl_data='{"ratio":1}' data-template-bind='[{"attribute": "class", "value": "categoryimgClass", "formatter": "appendClassFormatter"}]'>
						 <img data-src="imageUrl" class="wltpl_categoryborder_img"/>
						</div>
						</div>
						</a>
						</div>
					</script>

				</div>

				<div name="footer" class="wltpl_font_24 wltpl_footer">
					<script type="text/html" id="footerTemplate">
						<div class="text-center wltpl_font_ratio" data-template-bind='[{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'>
						</div>
					</script>
				</div>

			</div>
		</div>
	</body>
</html>
