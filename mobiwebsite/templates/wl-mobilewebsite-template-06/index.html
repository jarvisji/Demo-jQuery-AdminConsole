<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title> demo（freecoder）- 便利店模板</title>
        <link rel="stylesheet" href="../../css/lib/bootstrap.css" />
        <link rel="stylesheet" href="../../css/lib/jquery-ui-1.10.4.css" />
        <link rel="stylesheet" href="../../css/lib/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/wlMwsTemplate.css" />
        <link rel="stylesheet" href="index.css" />
        <script data-main="../../scripts/tplmain" src="../../scripts/require.js"></script>

    </head>
    <body>

        <div id="wltplContainer">
            <div class="wltpl_container" data-template-bind='[{"attribute":"style", "value":"pageBgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]' >

                <div name="slide" class="clearfix">
                    <script type="text/html" id="carouselTemplate">
                        <div class="wltpl_item wltpl_item_col_1 wltpl_item_top">
                        <div id="wltpl_carousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators cover_dot">
                        </ol>
                        <!-- Wrapper for slides -->
                       
                        <div class="carousel-inner" style="overflow-y: hidden;" wltpl_data='{"ratio":1.7}'>
                        </div>
                      
                        </div>
                        </div>
                    </script>

                    <script type="text/html" id="carouselIndicatorTemplate">
                        <li data-target="#wltpl_carousel"></li>
                    </script>

                    <script type="text/html" id="carouselItemTemplate">
                       <div class="item">
                       	<a href="#" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
                        <img data-src="imageUrl">
                        <div class="carousel-caption" style="bottom:0px;">
                        	<div class="cover_text" data-content="title" data-template-bind='[{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></div>
                        	<div style="width:35%;"></div>
                        </div>
                        </a>
                        </div>
                    </script>
                </div>

                <div name="category" class="clearfix">
                	
                    <script type="text/html" id="categoryTemplate">
                        <div class="wltpl_item wltpl_item_col_3 wltpl_font_30" wltpl_data='{"ratio":1}'>
                        <a class="wltpl_font_ratio" href="#" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
                        <div class="wltpl_category_circle" data-template-bind='[{"attribute": "style", "value": "bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
                        <!--<img data-src="imageUrl" class="wltpl_category_img"/>-->
                        <i class="icon-3x" data-template-bind='[{"attribute": "class", "value": "iconClass", "formatter": "appendClassFormatter"}, {"attribute": "style", "value": "iconColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></i>
                        </div>
                        <div>
                        <span class="wltpl_category_title" data-content="title" data-template-bind='[{"attribute": "style", "value": "color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></span>
                        </div>
                        </a>
                        </div>
                    </script>

                    <script type="text/html" id="categoryTemplate-sm-lg">
                        <div class="wltpl_item wltpl_item_col_2_sm wltpl_font_30" wltpl_data='{"ratio":1.46666}'>
                        <a href="#" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
                        <div class="wltpl_category_square wltpl_font_ratio text_overflow" data-template-bind='[{"attribute":"style", "value":"bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
                        <span data-content="title" data-template-bind='[{"attribute": "style", "value": "color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></span>
                        </div>
                        </a>
                        </div>
                        <div class="wltpl_item wltpl_item_col_2_lg pull-right" wltpl_data='{"ratio":2.8}'>
                        <img data-src="imageUrl" data-template-bind='[{"attribute":"class", "value":"imgborderleftClass"}]' >
                        </div>
                    </script>

                    <script type="text/html" id="categoryTemplate-lg-sm">
                        <div class="wltpl_item wltpl_item_col_2_lg" wltpl_data='{"ratio":2.8}'>
                        <img data-src="imageUrl" data-template-bind='[{"attribute":"class", "value":"imgborderrightClass"}]' >
                        </div>
                        <div class="wltpl_item wltpl_font_30 wltpl_item_col_2_sm pull-right" wltpl_data='{"ratio":1.46666}'>
                        <a href="#" data-template-bind='[{"attribute": "href", "value": "targetUrl"}]'>
                        <div class="wltpl_category_square wltpl_font_ratio" data-template-bind='[{"attribute":"style", "value":"bgColor", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"background-color"}}]'>
                        <span class="text_overflow" data-content="title" data-template-bind='[{"attribute": "style", "value": "color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'></span>
                        </div>
                        </a>
                        </div>
                    </script>

                </div>

                <div name="footer" class="wltpl_footer wltpl_font_24">
                    <script type="text/html" id="footerTemplate">
                        <div class="text-center wltpl_font_ratio" data-template-bind='[{"attribute":"style", "value":"color", "formatter":"appendStyleFormatter", "formatOptions":{"cssProp":"color"}}]'>
                        <span data-content="siteDesc"></span><br/>
                        <span data-content="wlSupportInfo"></span>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
