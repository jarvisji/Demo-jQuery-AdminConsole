<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>demo（freecoder）- 登录</title>
		<meta name="description" content="demo（freecoder）- 登录" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="css/lib/ace-fonts.css" />
		<link rel="stylesheet" href="css/lib/ace.min.css" />
		<!-- inline styles related to this page -->
		<link rel="stylesheet" href="css/freecoder.css" />
		<link rel="stylesheet" href="css/mylogin.css" />
		<script data-main="scripts/main" src="scripts/require.js"></script>
		<style>
			/* In this page, we want alert text align to bottom of parent box without margin. */
			.alert {
				margin-bottom: 0px;
			}
		</style>
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container" >

							<!-- /signup-box -->
							<div class="center">
								<h1><img src="images/logo.png"/></h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">请输入您的登录信息 </h4>
											<div class="space-6"></div>

											<form id="loginForm">
												<fieldset>
													<div class="form-group">
														<label class="block clearfix"> <span class="block input-icon input-icon-right"> <label for="email" class="help-block"></label>
																<input type="text" name="email"   class="form-control" placeholder="email" id="email" />
																<i class="icon-user"></i> <div class="help-inline"></div> </span> </label>
													</div>

													<div class="form-group">
														<label class="block clearfix"> <span class="block input-icon input-icon-right"> <label for="password" class="help-block"></label>
																<input type="password" name="password" class="form-control" placeholder="密码" id="password" />
																<i class="icon-lock"></i> <div class="help-inline"></div> </span> </label>
													</div>

													<div class="space"></div>

													<div class="clearfix" style="margin-top:-10px;">
														<label class="inline">
															<input type="checkbox" class="ace"  id="RememberUser"/>
															<span class="lbl"> 记住我</span> </label>
														<a href="ForgotPassword.html" class="pull-right blue forgot-password-link">忘记密码 </a>
													</div>
													<button type="button" id="btnLogin" class="btn btn-sm btn-primary btn-block">
														<i class="icon-key"></i>登录
													</button>
													<div class="space"></div>
													<div class="pull-left" style="font-size:14px;">
														如果您还没有注册demo微平台账号，请
														<a href="Registration.html"  class="blue user-signup-link"> 立即注册 </a>
													</div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->

										<div id="alertPlaceHolder" class="toolbox clearfix"></div>

										<!--<div class="toolbar clearfix">
										<div>
										<a href="ForgotPassword.html" class="forgot-password-link"> <i class="icon-arrow-left"></i> 忘记密码 </a>
										</div>

										<div>
										<a href="Registration.html"  class="user-signup-link"> 立即注册 <i class="icon-arrow-right"></i> </a>
										</div>
										</div>-->

									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
	</body>
</html>
