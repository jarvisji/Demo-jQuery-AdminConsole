<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>demo(freecoder) - 关注回复</title>
        <meta name="description" content="demo(freecoder),微信公众号服务平台，最优化的用户体验和服务。" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
        <link rel="stylesheet" href="css/lib/jquery.gritter.css" />
        <link rel="stylesheet" href="css/lib/ace.min.css" />

        <link rel="stylesheet" href="css/freecoder.css" />
        <link rel="stylesheet" href="css/GraphicMaterial.css" />
        <script data-main="scripts/main" src="scripts/require.js"></script>
    </head>
    <body>
        <div id="headerPlaceHolder"></div>
        <div class="main-container container" id="main-container">
            <div class="main-container-inner">
                <div id="menuPlaceHolder"></div>
                <div class="main-content">
                    <div class="page-content">
                        <div class="page-header">
                            <h1>关注回复</h1>
                            <div class="wl-header-search">
                                <!--<button id="btnSelectMaterial" class="btn btn-primary btn-sm btn-block">
                                <i class="icon-new"></i><span>选择回复内容</span>
                                </button>-->
                                <p class="pull-right">
                                    <button id="btnSelectMaterial" type="button" class="btn btn-sm btn-primary" data-toggle="button">
                                        <span>编辑回复</span>
                                    </button>
                                    <button id="btnDeleteFollowReply" type="button" class="btn btn-sm btn-warning" data-toggle="button">
                                        <span>删除回复</span>
                                    </button>
                                </p>
                            </div>
                        </div><!-- /.page-header -->
                        <div class="alert alert-block alert-info">
                            <button type="button" class="close" data-dismiss="alert">
                                <i class="icon-remove"></i>
                            </button>
                            <span>粉丝在关注您的公众号时，系统会自动发送您设置回复内容给粉丝。回复消息具有唯一性，新增回复消息即默认为替换原有回复消息。</span>
                        </div>

                        <div id="alertPlaceHolder"></div>

                        <div class="row">
                            <div class="col-md-12">
                                <div id="replyContainer"></div>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->
            </div><!-- /.main-container-inner -->
        </div><!-- /.main-container -->
    </body>
</html>
