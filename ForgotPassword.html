<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>demo（freecoder）- 忘记密码</title>
        <meta name="description" content="demo（freecoder）- 忘记密码" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
        <link rel="stylesheet" href="css/lib/ace.min.css" />
        <link rel="stylesheet" href="css/freecoder.css" />
        <link rel="stylesheet" href="css/mylogin.css" />
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <style>
			/* In this page, we want alert text align to bottom of parent box without margin. */
			.alert {
				margin-bottom: 0px;
			}
        </style>
    </head>

    <body class="login-layout">
        <div class="main-container">
            <div class="main-content">

                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">

                            <!-- /signup-box -->
                            <div class="center">
                                <h1><img src="images/logo.png"/></h1>
                            </div>

                            <div class="space-6"></div>

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div id="divRetrievePassword" class="widget-main hidden">
                                            <h4 class="header red lighter bigger">忘记密码 </h4>

                                            <div class="space-6"></div>
                                            <p>
                                                <span>输入您的电子邮件地址</span>
                                            </p>
                                            <form  id="Emailform" method="post">
                                                <fieldset>
                                                    <label class="block clearfix"> <span class="block input-icon input-icon-right">
                                                            <div class="form-group">
                                                                <label  for="email" class="help-block"></label>
                                                                <input type="email" name="email" id="email" class="form-control" placeholder="注册邮箱" />
                                                                <div class="help-inline"></div>
                                                            </div> <i class="icon-envelope"></i> </span> </label>

                                                    <div class="clearfix">
                                                        <button type="button"  id="btnSubmit" class="btn btn-sm btn-danger btn-block">
                                                            <span><i class="icon-lightbulb"></i> 发给我</span>
                                                        </button>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div><!-- /widget-main -->

                                        <div id="divResetPassword" class="widget-main hidden">
                                            <h4 class="header red lighter bigger">重置密码 </h4>

                                            <div class="space-6"></div>
                                            <p>
                                                <span>您正在通过电子邮件重置密码：</span>
                                            </p>
                                            <form id="passwordForm" method="post">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label class="block clearfix"> <span class="block input-icon input-icon-right"> <label for="password" class="help-block"></label>
                                                                <input type="password" class="form-control" placeholder="密码" name="password" id="password" />
                                                                <i class="icon-lock"></i> </span> <div class="help-inline"></div> </label>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="block clearfix"> <span class="block input-icon input-icon-right"> <label for="passwordAgain" class="help-block"></label>
                                                                <input type="password" class="form-control" placeholder="重复密码" name="passwordAgain" id="passwordAgain" />
                                                                <i class="icon-retweet"></i> </span> <div class="help-inline"></div> </label>
                                                    </div>

                                                    <div class="clearfix">
                                                        <button type="button"  id="btnResetPassword" class="btn btn-sm btn-danger btn-block">
                                                            <span><i class="icon-lightbulb"></i>重置</span>
                                                        </button>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div><!-- /widget-main -->

                                        <div id="alertPlaceHolder" class="toolbox clearfix"></div>

                                    </div><!-- /widget-body -->
                                </div><!-- /login-box -->
                            </div><!-- /position-relative -->
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div><!-- /.main-container -->
    </body>
</html>
