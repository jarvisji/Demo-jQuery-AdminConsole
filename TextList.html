<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>demo（freecoder）- 文本信息</title>
        <meta name="description" content="demo（freecoder）- 文本信息" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/lib/bootstrap.min.css"  />
        <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
        <link rel="stylesheet" href="css/lib/ace-fonts.css" />
        <link rel="stylesheet" href="css/lib/ace.min.css" />
        <link rel="stylesheet" href="umeditor/themes/default/css/umeditor.css" />

        <link rel="stylesheet" href="css/freecoder.css" />
        <link rel="stylesheet" href="css/GraphicMaterial.css" />
        <script data-main="scripts/main" src="scripts/require.js"></script>
    </head>

    <body>
        <div id="headerPlaceHolder"></div>
        <div class="main-container container" id="main-container">
            <div class="main-container-inner">
                <!--menu star-->
                <div id="menuPlaceHolder"></div>
                <div class="main-content">
                    <div class="page-content">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="page-header">
                            <h1>文本素材</h1>
                            <div class="wl-header-search">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-sm" id="addText">
                                            <i class="icon-new"></i><span>新增</span>
                                        </button> &nbsp;</span>
                                    <input type="text" class="form-control" id="searchValue" placeholder="搜索" />
                                   <span class="input-group-btn">
                                        <button class="btn btn-primary btn-sm" id="search">
                                            <i class="icon-new"></i><span>搜索</span>
                                        </button> &nbsp;</span>
                                </div>
                            </div>
                        </div><!-- /.page-header -->

                        <div id="alertPlaceHolder"></div>

                        <div id="listContainer"></div>

                        <div class="modal fade" id="modalAdd"   tabindex="-1" role="dialog"   aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close"   data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">编辑文本素材</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <form class="form-horizontal" role="form" method="post">
                                                    <div class="tab_content">
                                                        <div class="js_textArea">
                                                            <div class="emotion_editor">
                                                                <input type="hidden" name="content" value="" />
                                                                <div id="editorSingle" name="content" type="text/plain"></div>
                                                            </div>
                                                            <div class="editor_toolbar" style="height:40px;">
                                                                <p class="editor_tip js_editorTip" style="margin-top:0px;">
                                                                    <span  id="tipserror">请输入文本，不能超过<em id="word_number">600</em>个字</span>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            <span>关闭</span>
                                        </button>
                                        <button  id="btnSubmit" type="button" class="btn btn-primary">
                                            <span>保存</span>
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->
                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->
            </div><!-- /.main-container-inner -->
        </div><!-- /.main-container -->
    </body>
</html>
